<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Insert Title Here</title>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <header class="header">
                    <h2>simple, traffic-based pricing</h2>
                    <p>
                        Sign-up for our 30-day trial. No credit card required.
                    </p>
                </header>

                <main class="main">
                    <div class="price-wrapper">
                        <h4 id='pageviews'></h4>
                        <h3 data-price></h3>
                    </div>
                    <form action="#" class="form">
                        <input
                            class="form__slider"
                            type="range"
                            id="subscriptionSlider"
                            min="1"
                            max="5"
                            value="3"
                            step="1"
                        />

                        <h3 data-price class="form__price"></h3>

                        <div class="form__billing">
                            <p class="text">Monthly Billing</p>
                            
                            <div class="checkbox-container">
                                <input
                                    type="checkbox"
                                    class="checkbox"
                                    name="form-checkbox"
                                    id="subscriptionToggler"
                                />
                                <label for="form-checkbox"></label>
                            </div>
                            <p class="text">Yearly Billing</p>
                            <p class="discount">-25% <span>discount</span></p>
                        </div>

                        <div class="form__footer">

                          <ul class="pros-list">
                            <li class="pros-item">
                              <img src="./images/icon-check.svg" alt="check">
                              <p>Unlimited websites</p>
                            </li>

                            <li class="pros-item">
                              <img src="./images/icon-check.svg" alt="check">
                              <p>100% data
                                ownership</p>
                            </li>
                            <li class="pros-item">
                              <img src="./images/icon-check.svg" alt="check">
                              <p>Email reports</p>
                            </li>
                          </ul>

                          <button class="btn" type="submit">Start my trial</button>
                        </div> 

                    </form>
                </main>
            </div>
        </div>
    </body>
</html>
